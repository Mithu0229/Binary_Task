<div class="container" >

    <div class="row" style="margin-top: 20px;">
   <div class="col-md-12">
     <form  [formGroup]="searchfb" (ngSubmit)="searchTask()">
       <span class="float-left">  
         <div class="input-group">
             <input type="search" formControlName="name" class="form-control" placeholder="Search"/>
           <button type="submit"class="btn btn-primary">
             <i class="fa fa-search"></i>
           </button>
           <span style="margin-left: 10px;" (click)="reloadTask()" class="btn btn-primary btn-xs"><i class="fa fa-refresh" aria-hidden="true"></i></span>
       
         </div>
       </span>
      
       <span (click)="addTask()" class="btn btn-primary btn-xs float-right"><i class="fa fa-plus-square" aria-hidden="true"></i></span>
    
     </form>
     <br /><br />
   </div>
    </div>
   
     <div class="row">
   
       <div class="col-md-12">
         <h3 style="text-align: center;">Task List</h3>
         <div class="table-responsive">
           <table id="mytable" class="table table-bordred table-hover table-light table-striped">
             <thead>
               <th>SL</th>
               <th>Name</th>
               <th>Description</th>
               
             </thead>
             <tbody>
               <tr *ngFor="let item of tasks let i =index" >
                 <td>{{i+1}}</td>
                 <td>{{item.name}}</td>
                 <td>{{item.description}}</td>
                 
               </tr>
             </tbody>
           </table>
   
         </div>
       </div>
     </div>
   </div>
