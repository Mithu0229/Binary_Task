
    <div>
      <form class="form-horizontal" id="add-form"  [formGroup]="fb" (ngSubmit)="addTask()">
        <div class="modal-header">
          <h5 class="center">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><i class="fa fa-times"></i></button>
         
        </div>
        <div class="modal-body">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name" />
              <span class="text-danger"
                   *ngIf='(fb.get("name")?.errors && fb.get("name")?.touched)'>
                                  Name is required
                  </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" formControlName="description"></textarea>
              <span class="text-danger"
                   *ngIf='(fb.get("description")?.errors && fb.get("description")?.touched)'>
                   Description is required
                  </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
          <button type="submit" [disabled]='!fb.valid' class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
