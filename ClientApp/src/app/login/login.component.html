<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
      <form
      [formGroup]="fb"
        (ngSubmit)="login()"
        
      >
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" class="form-control" formControlName="userName" />
          <span class="text-danger"
               *ngIf='(fb.get("userName")?.errors && fb.get("userName")?.touched)'>
               UserName is required
              </span>
         
        </div>
        <div class="form-group">
          <label for="password">Password</label>

          <input type="password" class="form-control" formControlName="password" />
          <span class="text-danger"
               *ngIf='(fb.get("password")?.errors && fb.get("password")?.touched)'>
               Password is required
              </span>
              
        </div>
        <div class="form-group">
          <button type="submit" [disabled]='!fb.valid' class="btn btn-primary btn-block">Login</button>
          
        </div>
      
      </form>
  
      <div class="alert alert-warning" *ngIf="!isLoggedIn">
       New user?  <a href="/register" class="button">Register</a>
      </div>
    </div>
  </div>
